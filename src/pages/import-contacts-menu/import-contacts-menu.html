<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Select Import Source</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="import-contacts-menu">
    <ion-card>
        <ion-card-header>External Source</ion-card-header>
        <ion-list>
            <button ion-item (click)="onPhoneContactsClick()">
                <ion-icon name="phone-portrait" color="secondary" item-left></ion-icon>
                Phone
            </button>
            <button ion-item (click)="onOutlookContactsClick()">
                <ion-icon name="logo-windows" color="secondary" item-left></ion-icon>
                Outlook
            </button>
        </ion-list>
    </ion-card>
</ion-content>
