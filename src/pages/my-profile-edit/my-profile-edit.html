<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Edit My Profile</ion-title>
        <ion-buttons end>
            <button (click)="onSave()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
            <button (click)="onMoreClick()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="my-profile-edit">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngIf="profile">
        <profile-form [profile]="profile" (onChanged)="onChanged($event)"></profile-form>
    </div>
</ion-content>
