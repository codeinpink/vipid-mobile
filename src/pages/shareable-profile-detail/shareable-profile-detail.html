<ion-header>
    <ion-navbar>
        <ion-title>View Shareable Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onEditClick()">
                <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only (click)="onMoreClick($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="shareable-profile-detail">
    <div *ngIf="profile">
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <qr-code [value]="getProfileLink(profile)" [size]="300"></qr-code>
                    <div style="border-bottom: 1px solid #dedede; padding: 10px;"></div>
                    <ion-fab edge right bottom>
                        <button ion-fab (click)="onQRScanClick()">
                            <ion-icon name="qr-scanner"></ion-icon>
                        </button>
                    </ion-fab>
                </ion-col>
                <ion-col col-12>
                    <shareable-profile-form [permissions]="profile" [disabled]="true" (onChanged)="onChanged($event)"></shareable-profile-form>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
