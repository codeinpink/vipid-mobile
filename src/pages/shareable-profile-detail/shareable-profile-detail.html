<ion-header>
    <ion-navbar>
        <ion-title>View Shareable Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onEditClick()">
                <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button icon-only (click)="onMoreClick($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="shareable-profile-detail">
    <div *ngIf="profile">
        <qr-code [value]="getProfileLink(profile)" [size]="300"></qr-code>
        <shareable-profile-form [permissions]="profile" [disabled]="true" (onChanged)="onChanged($event)"></shareable-profile-form>
    </div>
</ion-content>
