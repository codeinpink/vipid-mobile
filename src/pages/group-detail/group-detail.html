<ion-header>

    <ion-navbar>
        <ion-title>View Group</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onDeleteClick()">
                <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button icon-only (click)="onEditClick()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="group">
        <div *ngIf="group.contacts.length === 0" class="empty-list-message">
            <h2 ion-text color="primary">No Group Contacts Yet</h2>
            <p class="help-text">Group contacts by common traits, interests, or information. Click the plus button to add to this group!</p>
        </div>
        <ion-list>
            <ion-item *ngFor="let contact of group.contacts" (click)="onContactSelect(contact)">
                <ion-thumbnail item-left>
                    <img *ngIf="contact.profile.avatar" [src]="contact.profile.avatar">
                    <ng2-letter-avatar *ngIf="!contact.profile.avatar"
                        [avatar-data]="getAvatarData(contact.profile.first_name, contact.profile.last_name)"
                        avatar-char-count="2"
                        avatar-custom-bg-color="white"
                        avatar-border="true"
                        avatar-custom-border="border:3px solid #4fbfa6"
                        avatar-text-color="#4fbfa6"
                        avatar-font-family="Roboto, 'Helvetica Neue', sans-serif"
                        avatar-height="80px"
                        avatar-width="80px"
                        dynamic="true"
                        style="margin: 0 0"
                        item-left>
                    </ng2-letter-avatar>
                </ion-thumbnail>
                <h2>{{ contact.profile.first_name }} {{ contact.profile.last_name }}</h2>
                <h3>{{ contact.profile.title }}</h3>
                <p>{{ contact.profile.location }}</p>
            </ion-item>
        </ion-list>
        <ion-fab right bottom>
            <button ion-fab (click)="onAddClick()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab>
    </div>
</ion-content>
