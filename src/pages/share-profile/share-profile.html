
<ion-header>

    <ion-navbar>
        <ion-title>Select Information to Share</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="permissions">
        <contact-permissions-form [permissions]="permissions" (onChanged)="onChanged($event)"></contact-permissions-form>
        <button ion-button block (click)="continue()">Add to Contacts</button>
    </div>
</ion-content>
