<ion-header>
    <ion-navbar>
        <ion-title>Add Contact</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="contact-add-menu">
    <ion-card>
        <ion-card-header>Method</ion-card-header>
        <ion-list>
            <button ion-item (click)="onQRScanClick()">
                <ion-icon name="qr-scanner" item-left></ion-icon>
                Scan QR Code
            </button>
            <!--<button ion-item (click)="onNFCAddClick()">
                <ion-icon name="phone-portrait" item-left></ion-icon>
                Add Via NFC
            </button>-->
            <button ion-item (click)="onFindContactClick()">
                <ion-icon name="search" item-left></ion-icon>
                Find Contact on VIP ID
            </button>
            <button ion-item (click)="onCreateContactClick()">
                <ion-icon name="person-add" item-left></ion-icon>
                Create Contact
            </button>
        </ion-list>
    </ion-card>
</ion-content>
