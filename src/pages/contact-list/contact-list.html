<ion-header>
    <ion-navbar>
        <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-segment [(ngModel)]="listType" color="primary">
            <ion-segment-button value="contacts"(ionSelect)="toggleSearch()">
                All Contacts
            </ion-segment-button>
            <ion-segment-button value="requests" (ionSelect)="toggleSearch()">
                Contact Requests
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <ion-toolbar *ngIf="showSearch">
        <ion-searchbar (input)="filterContacts($event)" [showCancelButton]="true" (ionClear)="resetContacts()" (ionCancel)="clearSearch()" placeholder="Filter Contacts"></ion-searchbar>
    </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content padding class="contact-list">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div [ngSwitch]="listType">
        <div *ngSwitchCase="'contacts'">
            <ion-list>
                <ion-item *ngFor="let contact of filteredContacts" (click)="onContactSelect(contact)">
                    <ion-avatar item-left>
                        <img *ngIf="contact.profile.avatar" src="{{ contact.profile.avatar }}">
                        <img *ngIf="!contact.profile.avatar" src="assets/img/profile/default-avatar.png">
                    </ion-avatar>
                    <h2>{{ contact.profile.name }}</h2>
                    <h3>{{ contact.profile.company }}</h3>
                    <p>{{ contact.profile.title }}</p>
                </ion-item>
            </ion-list>
            <ion-fab right bottom>
                <button ion-fab (click)="onPersonAddClick()">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-fab>
        </div>
        <ion-list *ngSwitchCase="'requests'">
            <ion-item *ngFor="let request of contactRequests" (click)="onRequestSelect(contact)">
                <ion-avatar item-left>
                    <img *ngIf="request.contact.profile.avatar" src="{{ request.contact.profile.avatar }}">
                    <img *ngIf="!request.contact.profile.avatar" src="assets/img/profile/default-avatar.png">
                </ion-avatar>
                <h2>{{ request.contact.profile.name }}</h2>
                <h3>{{ request.contact.profile.company }}</h3>
                <p>{{ request.contact.profile.title }}</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
