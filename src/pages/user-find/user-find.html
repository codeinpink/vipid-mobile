<ion-header>
    <ion-navbar>
        <ion-title>Find User</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="user-find">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" [formControl]="searchForm.controls['email']"></ion-input>
        </ion-item>
        <button block [disabled]="!searchForm.controls.email.value" style="margin-top:100px;">Find User</button>
    </form>
</ion-content>
