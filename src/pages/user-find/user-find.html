<ion-header>
    <ion-navbar>
        <ion-title>Find User</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="user-find">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <button ion-button block style="margin-top:100px;">Find User</button>
    </form>
    <div *ngIf="showNoResults" class="empty-list-message">
        <h2 ion-text color="primary">User Not Found</h2>
        <p class="help-text">No one with this email addresses uses the app yet.</p>
    </div>
</ion-content>
