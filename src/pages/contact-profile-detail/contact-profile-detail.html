<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button (click)="goBack()" ion-button icon-only class="back-button bar-button bar-button-default show-back-button">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>View Contact</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onDeleteClick()">
                <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button icon-only (click)="onEditClick()" *ngIf="!contact.profile_read_only">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <profile-detail [profile]="contact.profile" disabled="true" [showSummary]="contact.profile_read_only" [hide_missing]="contact.profile_read_only"></profile-detail>
</ion-content>
