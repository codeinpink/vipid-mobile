<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="user-settings">
    <ion-card>
        <ion-card-header>Social Connections</ion-card-header>
        <ion-list>
            <button ion-item (click)="onLinkedInClick()">
                <ion-icon name="logo-linkedin" color="linkedin" padding-right></ion-icon>
                LinkedIn
                <ion-icon *ngIf="!isLoggedInWithLinkedIn" color="faintgrey" name="link" padding-left></ion-icon>
                <ion-icon *ngIf="isLoggedInWithLinkedIn" color="primary" name="link" padding-left></ion-icon>
            </button>
        </ion-list>
    </ion-card>
</ion-content>
