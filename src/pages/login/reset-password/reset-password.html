<ion-content padding class="reset-password">
    <ion-icon name="close" color="faintgrey" (click)="onCloseClick()"></ion-icon>
    <ion-grid>
        <ion-row>
            <img src="assets/img/logo.png"><br>
        </ion-row>
        <ion-row>
            <ion-col>
                <p text-center class="header">Reset Password</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-md-8 offset-md-2>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                    <p *ngIf="errors" ion-text color="danger" text-center>
                        <ion-icon name="alert" color="danger" margin-right></ion-icon>
                        {{ errors }}
                    </p>
                    <ion-item>
                        <ion-label stacked>Email</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div *ngIf="formErrors.email">
                        <div *ngFor="let error of formErrors.email">
                            <span class="form-error">{{ error }}</span>
                        </div>
                    </div>
                    <button ion-button block>Reset Password</button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
