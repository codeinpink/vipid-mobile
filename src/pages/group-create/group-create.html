<ion-header>
    <ion-navbar>
        <ion-title>Create Group</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="group-create">
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit(groupForm.value)">
        <ion-item>
            <ion-label stacked>Group Name</ion-label>
            <ion-input type="text" [formControl]="groupForm.controls['name']"></ion-input>
        </ion-item>
        <button ion-button block margin-top>Create Group</button>
    </form>
</ion-content>
