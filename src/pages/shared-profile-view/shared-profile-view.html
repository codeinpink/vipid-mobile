<ion-header>
    <ion-navbar>
        <ion-title>{{ data.profileViewTitle }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="data">
        <profile-detail [profile]="data.profile" disabled="true" showSummary="true" hide_missing="true"></profile-detail>
    </div>
    <ion-fab right bottom>
        <button ion-fab (click)="onAddClick()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
