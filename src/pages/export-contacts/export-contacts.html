<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ExportContacts</ion-title>
        <ion-buttons end>
            <button (click)="export()" [hidden]="getCheckedContactsCount() === 0">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="export-contacts-to-phone">
    <ion-list-header>
        {{ getCheckedContactsCount() }} Contacts Selected
    </ion-list-header>
    <ion-list>
        <ion-item *ngFor="let contact of contacts" (click)="onContactSelect(contact)">
            <ion-checkbox [(ngModel)]="contact.selected"></ion-checkbox>
            <ion-avatar item-left>
                <img src="img/profile/{{ contact.picture }}">
            </ion-avatar>
            <ion-label>
                <h2>{{ contact.name }}</h2>
                <h3>{{ contact.company }}</h3>
                <p>{{ contact.title }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
