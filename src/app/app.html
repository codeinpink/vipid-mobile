<ion-menu [content]="content">
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-avatar>
                    <img src="assets/img/profile/profile2.jpg" class="image-center profile-picture">
                    <h2 text-center menuClose (click)="openPage(profile)">Edit My Profile</h2>
                </ion-avatar>
            </ion-item>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{ p.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
