<ion-header>
    <ion-navbar>
        <ion-title>Edit Contact</ion-title>
        <ion-buttons end>
            <button (click)="onSave()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="contact-edit">
    <div *ngIf="contact">
        <profile-form *ngIf="editingProfile" [profile]="contact.profile" (onChanged)="onChanged($event)"></profile-form>
        <contact-notes-form *ngIf="!editingProfile" [contact]="contact" (onChanged)="onChanged($event)"></contact-notes-form>
    </div>
</ion-content>
