<ion-navbar *navbar>
    <ion-title>ContactList</ion-title>
    <ion-buttons end>
        <button (click)="onPersonAddClick()">
            <ion-icon name="person-add"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="contact-list">
    <ion-list>
        <ion-item *ngFor="let contact of contacts" (click)="onContactSelect(contact)">
            <ion-avatar item-left>
                <img src="img/profile/{{ contact.picture }}">
            </ion-avatar>
            <h2>{{ contact.name }}</h2>
            <h3>{{ contact.company }}</h3>
            <p>{{ contact.title }}</p>
        </ion-item>
    </ion-list>
</ion-content>
