<ion-navbar *navbar>
    <ion-title>ContactDetail</ion-title>
    <ion-buttons end>
        <button (click)="onEditClick()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="contact-detail">
    <div *ngIf="contact">
        {{ contact.name }} <br>
        {{ contact.company }} <br>
        {{ contact.location }} <br>
    </div>
</ion-content>
