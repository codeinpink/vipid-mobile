<ion-navbar *navbar>
    <ion-title>ContactDetail</ion-title>
    <ion-buttons end>
        <button (click)="onEditClick()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="contact-detail">
    <div *ngIf="contact">
        <ion-grid>
            <ion-row>
                <ion-col width-33>
                    <ion-img src="img/profile/{{ contact.picture }}"></ion-img>
                </ion-col>
                <ion-col width-66>
                    <ion-item-group>
                        <ion-item>{{ contact.name }}</ion-item>
                        <ion-item>{{ contact.title }}</ion-item>
                        <ion-item>{{ contact.company }}</ion-item>
                        <ion-item>{{ contact.location }}</ion-item>
                    </ion-item-group>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
