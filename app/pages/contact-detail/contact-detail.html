<ion-header>
    <ion-navbar>
        <ion-title>View Contact</ion-title>
        <ion-buttons end>
            <button (click)="onEditClick()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="contact-detail">
    <div *ngIf="contact">
        <profile-detail [profile]="contact.profile" disabled="true"></profile-detail>
    </div>
</ion-content>
