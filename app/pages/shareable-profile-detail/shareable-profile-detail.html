<ion-header>
    <ion-navbar>
        <ion-title>ShareableProfileDetail</ion-title>
        <ion-buttons end>
            <button (click)="onEditClick()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="profile">
        <shareable-profile-form [permissions]="profile" disabled="true" (onChanged)="onChanged($event)"></shareable-profile-form>
    </div>
</ion-content>
