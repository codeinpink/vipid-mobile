<ion-header>
    <ion-navbar>
        <ion-title>Shareable Profiles</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let profile of profiles" (click)="onProfileSelect(profile)">
            <h2>{{ profile.title }}</h2>
            <h3>{{ profile.unique_link }}</h3>
        </ion-item>
    </ion-list>
</ion-content>
<button fab fab-bottom fab-right style="z-index: 9999;" (click)="onAddClick()">
    <ion-icon name="add"></ion-icon>
</button>
